<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WE SOLVE/CONTACTANOS</title>
    <link rel="stylesheet" href="../styles/stylesgridnflexbox.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet" />
  </head>

  <body class="grid-container">
    <header class="header">
      <a href="../index.html">WE SOLVE</a>
    </header>
    <main>
      <h2 class="contactanos">CONTACTANOS</h2>
      <form action="#" method="post">
        <input type="text" placeholder="NOMBRE" name="nombre" required />

        <input type="email" placeholder="EMAIL" name="email" required />

        <input
          type="text"
          placeholder="LUGAR DE RESIDENCIA"
          name="lugar de residencia" />

        <input type="text" placeholder="TELÉFONO" name="telefono" />

        <!--No sé cómo lograr que la primera opción del desplegable no sea una opción que se pueda elegir, sino que quede como título informativo-->
        <select name="motivo" id="motivo">
          <option value="motivo">SELECCIONÁ EL MOTIVO DE TU CONSULTA</option>
          <option value="info sobre servicios">
            Informacion sobre servicios
          </option>
          <option value="presupuesto">Presupuesto para servicios</option>
          <option value="otro">Otro</option>
        </select>
        <textarea
          placeholder="Ingresá tu consulta o comentario acá"
          required></textarea>
        <button>ENVIAR</button>
        <!--FALTA AGREGAR UN CAPTCHA ANTES DEL BOTÓN DE ENVIAR-->
      </form>
    </main>
    <p><a href="../index.html">Quiero volver</a></p>

    <footer class="footer">
      <!--acá va el hipervinculo para la música que suena en la web y la barra con los enlaces a perfiles de redes sociales-->
      <div><img src="../img/SONIDO.png" /></div>
      <div class="redes"><a href="https://www.twitch.tv/" ><img src="../img/TWITCH.png" /></a></div>
      <div class="redes"><a href="https://www.instagram.com/" ><img src="../img/INSTAGRAM.png" /></a></div>
      <div class="redes"><a href="https://twitter.com/?lang=es" ><img src="../img/TWITTER.png" /></a></div>
      </footer>
  </body>

</html>
