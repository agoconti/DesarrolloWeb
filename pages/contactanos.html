    <main class="row mt-5 container-fluid text-center">
      <h2 class="col-12">CONTACTANOS</h2>
    </main>

    <section class="container-fluid mt-3">
      <div class="form row mt-2 justify-content-center">
        <form class="col-lg-6 col-sm-6 m-5" action="#" method="post">
          <div class="form-group opacity-25 mb-3">
            <input
              class="form-control"
              type="text"
              placeholder="nombre completo"
              name="nombre"
              required />
          </div>
          <div class="form-group opacity-25 mb-3">
            <input
              class="form-control"
              type="email"
              placeholder="tu@email.com"
              name="email"
              required />
          </div>
          <div class="form-group opacity-25 mb-3">
            <input
              class="form-control"
              type="text"
              placeholder="lugar de residencia"
              name="lugar de residencia" />
          </div>
          <div class="form-group opacity-25 mb-3">
            <input
              class="form-control"
              type="text"
              placeholder="teléfono"
              name="telefono" />
          </div>
          <!--No sé cómo lograr que la primera opción del desplegable no sea una opción que se pueda elegir, sino que quede como título informativo-->
          <div class="form-group opacity-25 mb-3">
            <select class="form-control" name="motivo" id="motivo">
              <option value="motivo">elegí el motivo de tu consulta</option>
              <option value="info sobre servicios">
                Informacion sobre servicios
              </option>
              <option value="presupuesto">Presupuesto para servicios</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="form-group">
            <textarea
              class="form-control opacity-25 mb-3"
              placeholder="Ingresá tu consulta o comentario acá"
              required></textarea>
          </div>
          <button class="btn btn-outline-black btn-block">ENVIAR</button>
          <!--FALTA AGREGAR UN CAPTCHA ANTES DEL BOTÓN DE ENVIAR-->
        </form>
      </div>
