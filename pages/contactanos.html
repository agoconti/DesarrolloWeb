<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contacto WE SOLVE">
    <title>WE SOLVE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/stylesgridnflexbox.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/4b2b929c02.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="row container-fluid">
      <div class="col-12 text-center">
        <header class="header p-5">
          <a href="../index.html">WE SOLVE</a>
        </header>
      </div>
    </div>

    <main class="row mt-5 container-fluid text-center">
      <h2 class="col-12">CONTACTANOS</h2>
    </main>

    <section class="container-fluid mt-3">
      <div class="form row mt-2 justify-content-center">
        <form class="col-lg-6 col-sm-6 m-5" action="#" method="post">
          <div class="form-group opacity-25 mb-3">
            <input
              class="form-control"
              type="text"
              placeholder="nombre completo"
              name="nombre"
              required />
          </div>
          <div class="form-group opacity-25 mb-3">
            <input
              class="form-control"
              type="email"
              placeholder="tu@email.com"
              name="email"
              required />
          </div>
          <div class="form-group opacity-25 mb-3">
            <input
              class="form-control"
              type="text"
              placeholder="lugar de residencia"
              name="lugar de residencia" />
          </div>
          <div class="form-group opacity-25 mb-3">
            <input
              class="form-control"
              type="text"
              placeholder="teléfono"
              name="telefono" />
          </div>
          <!--No sé cómo lograr que la primera opción del desplegable no sea una opción que se pueda elegir, sino que quede como título informativo-->
          <div class="form-group opacity-25 mb-3">
            <select class="form-control" name="motivo" id="motivo">
              <option value="motivo">elegí el motivo de tu consulta</option>
              <option value="info sobre servicios">
                Informacion sobre servicios
              </option>
              <option value="presupuesto">Presupuesto para servicios</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="form-group">
            <textarea
              class="form-control opacity-25 mb-3"
              placeholder="Ingresá tu consulta o comentario acá"
              required></textarea>
          </div>
          <button class="btn btn-outline-black btn-block">ENVIAR</button>
          <!--FALTA AGREGAR UN CAPTCHA ANTES DEL BOTÓN DE ENVIAR-->
        </form>
      </div>
    </section>
    <p class="row container-fluid mt-5">
      <a href="../index.html">Quiero volver</a>
    </p>

    <footer class="footer">
      <!--acá va el hipervinculo para la música que suena en la web-->
      <div class="row container-fluid">
        <div class="col-6 p-5 volumen">
          <i class="fa-solid fa-volume-high fa-2x"></i>
        </div>
        <div class="col-6 redes">
          <div class="row">
            <div class="col-3">
              <a href="https://www.twitch.tv/"
                ><i class="fa-brands fa-twitch fa-3x p-5"></i
              ></a>
            </div>
            <div class="col-3">
              <a href="https://www.instagram.com/"
                ><i class="fa-brands fa-instagram fa-3x p-5"></i
              ></a>
            </div>
            <div class="col-3">
              <a href="https://twitter.com/?lang=es"
                ><i class="fa-brands fa-twitter fa-3x p-5"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
